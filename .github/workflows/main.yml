name: Node.js CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # Frontend (React) Setup
      - name: Install Frontend Dependencies
        run: npm install
        working-directory: ./project files/Client

      - name: Build Frontend
        run: npm run build
        working-directory: ./project files/Client

      # Backend (Node.js + Express) Setup
      - name: Install Backend Dependencies
        run: npm install
        working-directory: ./project files/Server

      - name: Run Backend
        run: npm start
        working-directory: ./project files/Server

      # Firebase deploy (optional)
      - name: Deploy to Firebase Hosting
        run: |
          npm run deploy:hosting
        working-directory: ./project files/Client
